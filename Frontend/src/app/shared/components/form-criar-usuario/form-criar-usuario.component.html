<div class="container">
  <form [formGroup]="registerForm" class="form">
    <div class="form-floating mb-3">
      <input
        type="text"
        formControlName="cep"
        class="form-control"
        (change)="BuscaCep()"
        placeholder="cep"
      />
      <label for="cep">CEP</label>
    </div>

    <div *ngIf="end">
      <div class="form-floating mb-3">
        <input
          type="text"
          formControlName="uf"
          [readOnly]="true"
          [(ngModel)]="end.uf"
          class="form-control"
        />
        <label for="uf">UF</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          [readOnly]="true"
          formControlName="bairro"
          [(ngModel)]="end.bairro"
          class="form-control"
        />
        <label for="bairro">Bairro</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          [readOnly]="true"
          formControlName="logradouro"
          [ngModel]="end.logradouro"
          class="form-control"
        />
        <label for="rua">Rua</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          [readOnly]="true"
          formControlName="localidade"
          [ngModel]="end.localidade"
          class="form-control"
        />
        <label for="localidade">Localidade</label>
      </div>
    </div>

    <div class="form-floating mb-3">
      <input type="text" formControlName="numero" class="form-control" />
      <label for="numero">Número</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="text"
        placeholder="complemento"
        formControlName="complemento"
        class="form-control"
      />
      <label for="complemento">Complemento</label>
    </div>

    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        formControlName="nome"
        id="floatingInputValue"
      />
      <label for="floatingInputValue">Nome</label>
    </div>

    <div class="row">
      <div class="col-md">
        <div class="form-floating">
          <label class="label-select" for="floatingInputValue">Gênero</label>
          <select
            class="form-select"
            formControlName="genero"
            aria-label="Default select example"
          >
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <select class="form-select" formControlName="tipo">
            <option value="Administrador">Administrador</option>
            <option value="Pedagogo">Pedagogo</option>
            <option value="Professor">Professor</option>
            <option value="Aluno">Aluno</option>
          </select>
          <label class="label-select" for="floatingInputValue">Tipo</label>
        </div>
      </div>
    </div>

    <div class="form-floating">
      <input
        type="text"
        length="14"
        class="form-control"
        formControlName="cpf"
        [mask]="telMask"
        placeholder="kkk"
      />
      <label for="cpf">CPF</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="text"
        length="16"
        [(ngModel)]="foneModel"
        mask="(00) 0 0000-0000"
        [ngClass]="{
          'is-invalid': submitted && registerForm.controls?.['telefone']?.errors
        }"
        formControlName="telefone"
        class="form-control"
        placeholder="(00) 0 0000-0000"

      />
      <label for="telefone">Telefone</label>

      <div
        *ngIf="submitted && registerForm.controls?.['telefone']?.errors"
        class="text-danger"
      >
        <div *ngIf="registerForm.controls?.['telefone']?.errors?.['required']">
          O telefone é obrigatório!!
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md">
        <div class="form-floating">
          <input
            type="email"
            formControlName="email"
            class="form-control"
            id="floatingInputValue"
          />
          <label for="floatingInputValue">Email</label>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md">
          <label for="senha">Senha</label>
          <input
            type="password"
            [ngClass]="{'is-invalid': submitted && registerForm.controls?.['senha']?.errors}"
            formControlName="senha"
            class="form-control"
          />
          <div
            *ngIf="submitted && registerForm.controls?.['senha']?.errors"
            class="text-danger"
          >
            <div
              *ngIf=" registerForm.controls?.['senha']?.errors?.['minlength']"
            >
              Nome deve ser maior
            </div>
            <div
              *ngIf=" registerForm.controls?.['senha']?.errors?.['required']"
            >
              Obrigatório a Senha!!
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md">
          <div class="form-floating">
            <input
              type="number"
              formControlName="codigo_Registro_Professor"
              class="form-control"
              id="floatingInputValue"
            />
            <label for="floatingInputValue">Código professor</label>
          </div>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            formControlName="matricula_Aluno"
            id="floatingInputValue"
          />
          <label for="floatingInputValue">Matrícula aluno</label>
        </div>
      </div>
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value="true"
        id="flexCheckCheckedDisabled"
        checked
        disabled
      />
      <label class="form-check-label" for="flexCheckCheckedDisabled">
        Ativo
      </label>
    </div>
  </form>

  <div class="div-btn" style="display: flex; justify-content: space-between">
    <button [disabled]="!disBotao" class="btn btn-warning" (click)="Editar()">
      EDITAR
    </button>
    <button
      [disabled]="disBotao"
      (click)="OnSubmitUser()"
      class="btn btn-success"
    >
      SALVAR
    </button>
  </div>
</div>
