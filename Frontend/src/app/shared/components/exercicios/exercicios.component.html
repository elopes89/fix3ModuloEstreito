<div class="container">

  <h1 class="container-title">
    Exercícios
  </h1>

  <div class="container-btn-registrar">
    <button id="btn-registrar"
    class="btn btn-success d-grid w-100"
    (click)="redirecionarFormCriarExercicio()">
      Adicionar um novo exercício
    </button>
  </div>

  <div class="container-form">
    <form id="form-search" class="d-flex" role="search">

      <input class="form-control me-2"
      name="search"
      type="search"
      placeholder="Procurar exercício pelo nome do aluno..."
      aria-label="Search"
      [(ngModel)]="pesquisa">

      <button id="form-search-btn"
      class="btn btn-link"
      (click)="search()">
        Buscar
      </button>
    </form>
  </div>

  <div class="container-cards">
    <div *ngFor="let exercicio of exercicios" class="container-cards-card">
        <!-- Info -->
        <p class="container-cards-card-p">
            Data
            <span class="container-cards-card-span">{{exercicio.data_Conclusao}}</span>
        </p>
        <p class="container-cards-card-p">
            Descrição
            <span class="container-cards-card-span">{{exercicio.descricao}}</span>
        </p>
        <p class="container-cards-card-p">
            Matéria
            <span class="container-cards-card-span">{{exercicio.materia}}</span>
        </p>
        <p class="container-cards-card-p">
            Professor
            <span class="container-cards-card-span">{{exercicio.professor_nome.nome}}</span>
        </p>
        <p class="container-cards-card-p">
          Aluno
          <span class="container-cards-card-span">{{exercicio.aluno_nome.nome}}</span>
      </p>
         <!-- Botões -->
         <div class="container-cards-card-ctn-button">
            <button (click)="redirecionarFormEditarExercicio(exercicio.id)"
            class="container-cards-card-ctn-button-editar">
                Editar
                <img src="../../../../assets/dashboard/pencil.svg" style="height: 13px;">
            </button>

            <button (click)="deletarExercicio(exercicio.id)"
            class="container-cards-card-ctn-button-deletar">
                <img src="../../../../assets/dashboard/trash.svg">
                Deletar
            </button>
        </div>
    </div>
</div>
