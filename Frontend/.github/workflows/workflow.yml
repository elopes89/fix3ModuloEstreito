name: Continuos Integration

on: pull_request

jobs:
 continuos-integration:
   runs-on: ubuntu-latest

   steps:
    - uses: actions/checkout@v2
    - name: Using Node.js
      uses: actions/setup-node@v2
      with:
       node-version: lts/*
       cache: 'npm'
    - name: Install ⚙️
      run: npm ci
    - name: Build 🛠
      run: npm run build:ci
    - name: Test
      run: npm run test:ci
